<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>linkStyles.css</title>
<link rel="stylesheet" type="text/css" href="../SourceStyles.css"/>
</head>

<body><pre><span class="CSSComment">/* Used for the links on the page */</span>

<span class="CSSSelector">a:link </span><span class="CSSDelimiters">{</span>
<span class="CSSProperty_Name">color</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">#0000FF</span><span class="CSSDelimiters">;</span> 
<span class="CSSProperty_Name">text-decoration</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">underline</span><span class="CSSDelimiters">;</span> 
<span class="CSSDelimiters">}</span>

<span class="CSSSelector">a:active </span><span class="CSSDelimiters">{</span>
<span class="CSSProperty_Name">color</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">#0000ff</span><span class="CSSDelimiters">;</span> 
<span class="CSSProperty_Name">text-decoration</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">underline</span><span class="CSSDelimiters">;</span> 
<span class="CSSDelimiters">}</span>

<span class="CSSSelector">a:visited </span><span class="CSSDelimiters">{</span>
<span class="CSSProperty_Name">color</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">#008000</span><span class="CSSDelimiters">;</span> 
<span class="CSSProperty_Name">text-decoration</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">underline</span><span class="CSSDelimiters">;</span> 
<span class="CSSDelimiters">}</span>

<span class="CSSSelector">a:hover </span><span class="CSSDelimiters">{</span>
<span class="CSSProperty_Name">color</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">#ff0000</span><span class="CSSDelimiters">;</span> 
<span class="CSSProperty_Name">text-decoration</span><span class="CSSDelimiters">:</span> <span class="CSSProperty_Value">none</span><span class="CSSDelimiters">;</span> 
<span class="CSSDelimiters">}</span></pre></body>
</html>
